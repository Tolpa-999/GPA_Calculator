<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/jpg" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>GPA Calculator</title>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div class="guide">
            <h2>How to use:-</h2>
            <div>First: Add All Your Courses</div>
            <div>Second: Fill Inputs</div>
            <div class="tip">Tip: Course Name Input Is (Optional)</div>
        </div>
        <div class="main-section">
            <div class="rows">
                <div class="row">
                    <input type="text" class="course-name" id="course-name-1" placeholder="Course Name">
                    <select name="Letter-grade" id="Letter-grade-1">
                        <option value="none" selected disabled hidden>Grade</option>
                        <option value="4">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">F</option>
                    </select>
                    <input type="number" class="credits" id="credits-1" placeholder="Credits">
                    <div class="button">x</div>
                </div>
                <div class="row">
                    <input type="text" class="course-name" id="course-name-2" placeholder="Course Name">
                    <select name="Letter-grade" id="Letter-grade-2">

                        <option value="2.3">C+</option>
                        <option value="2">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">F</option>
                    </select>
                    <input type="number" class="credits" id="credits-2" placeholder="Credits">
                    <div class="button">x</div>
                </div>
                <div class="row">
                    <input type="text" class="course-name" id="course-name-3" placeholder="Course Name">
                    <select name="Letter-grade" id="Letter-grade-3">
                        <option value="none" selected disabled hidden>Grade</option>
                        <option value="4">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">F</option>
                    </select>
                    <input type="number" class="credits" id="credits-3" placeholder="Credits">
                    <div class="button">x</div>
                </div>
                <div class="row">
                    <input type="text" class="course-name" id="course-name-4" placeholder="Course Name">
                    <select name="Letter-grade" id="Letter-grade-4">
                        <option value="none" selected disabled hidden>Grade</option>
                        <option value="4">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2">C</option>

                    </select>
                    <input type="number" class="credits" id="credits-4" placeholder="Credits">
                    <div class="button">x</div>
                </div>
            </div>
            <div class="last">
                <div class="add-task">+ Add Task</div>
                <div class="show-grade">Display GPA</div>
            </div>
            <!-- <div class="grade">Your GPA Is : ()</div> -->
        </div>
    </div>

</html>
